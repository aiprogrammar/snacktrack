name: snacktrack
description: A self-service tuck shop tracking app using QR scanning and Google Sheets integration.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  mobile_scanner: ^3.2.0
  http: ^1.2.0
  shared_preferences: ^2.2.0
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  intl: ^0.18.0
  url_launcher: ^6.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/items.json
